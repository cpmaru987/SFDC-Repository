<template>
    <div if:true={isDesktop}>
        <!-- For Desktop UI -->
        <lightning-card>
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_2-of-4">

                </div>
                <div class="slds-col slds-size_2-of-4 slds-m-around_medium slds-var-p-right_medium">
                    <div class="slds-form-element" style="width: 90%;">
                        <div
                            class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right slds-grid slds-wrap">

                            <input type="text" id="text-input-id-1" placeholder="Search Documents here..."
                                class="slds-input slds-col slds-size_7-of-8" />
                            <div onclick={handleSearchClick} class="slds-col slds-size_1-of-8">
                                <img class="searchIcon" src={resourceSearchIcon} />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-m-around_large" style="text-align: center;">
                <div class="slds-col slds-size_1-of-3">
                    <span> </span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span><b>Document Name</b> </span>
                </div>
                <div class="slds-col slds-size_1-of-3">
                    <span><b>Download &nbsp; Link</b></span>
                </div>
            </div>
            <br>



            <template if:true={documentData} for:each={documentData} for:item="doc">
                <div class="slds-grid slds-wrap slds-m-around_large" style="text-align: center;" key={doc.Id}>
                    <div class="slds-col slds-size_1-of-3">
                        <img style="max-height: 50px; min-width: 50px; max-width:50px" src={doc.Icon} />
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <span class="fixSize">{doc.Name}</span>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <button type="button" class="btnStyle" onclick={downloadClick} data-link={doc.fileLink}
                            style="background-color: white;">download &nbsp;
                            <img style="max-height: 20px" src={resourceDownload} /></button>
                    </div>
                </div>
            </template>
