<template>

    <!-- For Desktop UI -->
    <div if:true={isDesktop}>

        <lightning-card>
            <div class="slds-p-left_x-small slds-p-bottom_xx-small slds-p-top_xx-small slds-m-bottom_xx-small"
                style="display:flex;">
                <div style="width:100%;"></div>
                <div style="width:63%;"></div>
                <div style="width:36%;">
                    <h2>
                        <lightning-input type="text"
                            style="padding-top:1%;font-family:Proxima Nova Regular;font-size:85%;"
                            onchange={handleEnter} value={searchKey} class="slds-float-right"
                            placeholder="Search Product Name...">
                        </lightning-input>
                    </h2>
                </div>
                <div style="width:25%;padding-left:0.3%;padding-top: 1.7%;">
                    <lightning-icon icon-name="utility:info" alternative-text="Please enter atleast 3 characters"
                        title="Please enter atleast 3 characters" size="small"></lightning-icon>

                </div>
            </div>
            <div>
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large" class="spinnerClass"></lightning-spinner>
                </template>
                <div class="slds-grid slds-wrap productCategoryBox slds-grid_align-center">
                    <template if:true={displayList} for:each={categoryList} for:item="service">
                        <div class="slds-col slds-size_1-of-4 slds-m-top_large" key={service.Id}>
                            <div class="CategoryBox" onclick={handleCategoryClick} data-id={service.Id}
                                data-name={service.Name}>
                                <br>
                                <br>
                                <img src={service.defaultImage} class="innerBox" />
                                <h1 class="innerHeading">{service.Name}</h1>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </lightning-card>
    </div>


    <!-- For Mobile UI -->
    <div if:false={isDesktop}>

        <lightning-card>
            <div class="slds-p-left_x-small slds-p-bottom_xx-small slds-p-top_xx-small slds-m-bottom_xx-small"
                style="display:flex;">

                <div style="width:150%;">
                    <h2>
                        <lightning-input type="text"
                            style="padding-top:1%;font-family:Proxima Nova Regular;font-size:85%;"

                    </h2>
                </div>
                <div>
                    <lightning-icon icon-name="utility:info" alternative-text="Please enter atleast 3 characters"
                        title="Please enter atleast 3 characters" size="small"></lightning-icon>

                </div>
            </div>
            <div>
                <template if:true={showSpinner}>
                    <lightning-spinner alternative-text="Loading" size="large" class="spinnerClass"></lightning-spinner>
                </template>
                <div class="slds-grid slds-grid_vertical productCategoryBox slds-grid_align-center">
                    <template if:true={displayList} for:each={categoryList} for:item="service">
                        <div class="slds-col slds-m-top_large slds-m-left_large" key={service.Id}>
                            <div class="CategoryBox" onclick={handleCategoryClick} data-id={service.Id}
                                data-name={service.Name}>
                                <br>
                                <br>
                                <img src={service.defaultImage} class="innerBox" />
                                <h1 class="innerHeading">{service.Name}M</h1>
                            </div>
                        </div>
                    </template>
                </div>

            </div>
        </lightning-card>
    </div>
